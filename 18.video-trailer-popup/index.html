<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="container">

        <div class="thumbnail">
            <div class="thumb-image">
                <img src="thumb-1920-597965.jpg" alt="call of duty game wallpaper">
            </div>
            <div class="play-button" title="Play Trailer">
                <img src="play.png" alt="play button image">
            </div>
        </div>

    </section>

    <div class="video-player">
        <div class="close-button" title="Close">X</div>
        <div class="video">
            <video controls src="trailer.mp4"></video>
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
