<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="form">
        <header>
            <h1>Place <span>Login</span></h1>
        </header>
        <div class="inputs">
            <div class="input">
                <input type="email" name="email" id="email" custom-placeholder="Email">
                <div class="placeholder">Email</div>
            </div>
            <div class="input">
                <input type="password" name="password" id="password" custom-placeholder="Password">
                <div class="placeholder">Password</div>
            </div>
        </div>
        <div class="footer">
            <button id="submit">Login</button>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
