<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="result">
            <h1 id="output">Result</h1>
        </div>
        
        <div class="inputs">
            <select name="operator" id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="number" name="number1" id="number1" placeholder="Number 1">
            <input type="number" name="number2" id="number2" placeholder="Number 2">

            <button class="submit" id="submit">Submit</button>
        </div>

    </div>

    <script src="app.js"></script>

</body>
</html>
