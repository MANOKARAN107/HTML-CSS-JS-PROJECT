<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="container">
        <h1>Type In your Words</h1>
        <div class="input-container">
            <input placeholder="Type In Your Text Here" type="text" name="word" id="word">
        </div>
        <div class="formatter-buttons">
            <button format="uppercase">ABC</button>
            <button format="capitalize">Abc</button>
            <button format="lowercase">abc</button>
            <button format="bold">B</button>
            <button format="italic">/</button>
            <button format="underline">ABC</button>
        </div>
        <div class="result-conatiner">
            <p class="result">Output</p>
        </div>
    </section>

    <script src="app.js"></script>

</body>
</html>
